<ion-header>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6 text-center>
        <img src="assets/imgs/main.png" alt="">
        <h1 text-uppercase>Lupacan</h1>
      </ion-col>
      <ion-col col-10 text-center>
        <ion-input type="email" placeholder="Usuario(email)" class="lupa-shadow" [(ngModel)]="usuario"></ion-input>
        <ion-input type="password" placeholder="Contraseña" class="lupa-shadow" [(ngModel)]="password"></ion-input>
        <button ion-button block (click)="login(usuario, password)" class="btn-iniciar lupa-shadow">Iniciar</button>
        <p><a (click)="recuperoPass()">Olvidé mi contraseña</a></p>
        <button ion-button class="lupa-shadow" (click)="loginAction()">Registrate con Facebook</button>
        <p>No tenés cuenta?<a (click)="registro()"> Registrate</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
