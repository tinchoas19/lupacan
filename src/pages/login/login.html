<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center style="margin-top: 10%;">
      <button ion-button icon start>
        <ion-icon name="logo-facebook">
          Iniciar con Facebook
        </ion-icon>
      </button>
    </ion-row>
    <ion-row justify-content-center style="margin-top: 10%">
      <ion-list>
        <ion-item no-lines>
          <ion-label floating>Ususario</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="login()">Entrar</button>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <p>No tenes cuenta?</p>
    </ion-col>
    <ion-col>
      <button ion-button  float-right (click)="login()">Crear cuenta</button>
    </ion-col>
  </ion-row>
</ion-footer>
