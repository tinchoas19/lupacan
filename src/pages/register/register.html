<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-5 text-center>
        <img src="assets/imgs/main.png" alt="">
      </ion-col>
      <ion-col col-10 text-center>
        <ion-input type="text" placeholder="Nombre" class="lupa-shadow" [(ngModel)]="nombre" required>
        </ion-input>
        <ion-input type="number" placeholder="Edad" class="lupa-shadow" [(ngModel)]="edad" required>
        </ion-input>
        <ion-input type="text" placeholder="Email" class="lupa-shadow" [(ngModel)]="email" required>
        </ion-input>
        <ion-input type="password" placeholder="Contraseña" class="lupa-shadow" [(ngModel)]="password" required>
        </ion-input>
        <div class="checkbox">
          <ion-checkbox (ionChange)="check($event)" checked="false" [(ngModel)]="aceptoterminos" color="primary">
          </ion-checkbox>
          Acepto
          los <a href="" class="terms">términos y
            condiciones</a>
        </div>
        <button ion-button block (click)="registrarme(nombre, edad, email, password)"
          class="btn-iniciar lupa-shadow">Registrarme</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
