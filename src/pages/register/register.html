<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-5 text-center>
          <img src="../../assets/imgs/main.png" alt="">
        </ion-col>
        <ion-col col-10 text-center>
          <ion-input type="text" placeholder="Nombre" class="lupa-shadow"></ion-input>
          <ion-input type="text" placeholder="Edad" class="lupa-shadow"></ion-input>
          <ion-input type="text" placeholder="Email" class="lupa-shadow"></ion-input>
          <ion-input type="password" placeholder="Contraseña" class="lupa-shadow"></ion-input>
          <p>
            <ion-checkbox color="primary" (click)="toggleCheckbox()"></ion-checkbox> Acepto los <a href="">términos y condiciones</a>
          </p>
          <button ion-button block (click)="registrarme()" [disabled]="!terminos" class="btn-iniciar lupa-shadow">Registrarme</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
