<ion-header>
  <ion-navbar>
    <ion-title text-center class="lupa-title">Mis Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-segment class="seg_fav" mode="md" [(ngModel)]="sections" color="primary">
      <ion-segment-button class="first" value="perros">
        PERROS
      </ion-segment-button>
      <ion-segment-button class="med" value="usuarios">
        USUARIOS
      </ion-segment-button>
      <ion-segment-button class="med" value="locales">
        SERVICIOS
      </ion-segment-button>
      <ion-segment-button class="second" value="refugios">
        REFUGIOS
      </ion-segment-button>
    </ion-segment>

    <ion-grid [ngSwitch]="sections">
      <ion-row *ngIf="sinFavoritos" justify-content-center>
        <p text-center>Sin favortios por el momento!</p>
      </ion-row>
      <div *ngSwitchCase="'perros'">
        <div *ngIf="!sinFavoritos">
          <ion-list style="margin-top: 10%;">
            <ion-item *ngFor="let dog of perros">
              <ion-avatar item-start>
                <img src={{url+dog.foto}}>
              </ion-avatar>
              <h2>{{dog.nombre}}</h2>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div *ngSwitchCase="'usuarios'">
        <div *ngIf="!sinFavoritos">
          <ion-list style="margin-top: 10%;">
            <ion-item *ngFor="let user of usuarios">
              <ion-avatar item-start>
                <img src={{url+user.imagen}}>
              </ion-avatar>
              <h2>{{user.nombre}}</h2>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div *ngSwitchCase="'locales'">
        <div *ngIf="!sinFavoritos">
          <ion-list style="margin-top: 10%;">
            <ion-item *ngFor="let local of locales">
              <ion-avatar item-start>
                <img src={{url+local.imagen}}>
              </ion-avatar>
              <h2>{{local.nombre}}</h2>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div *ngSwitchCase="'refugios'">
        <div *ngIf="!sinFavoritos">
          <ion-list style="margin-top: 10%;">
            <ion-item *ngFor="let local of refugios">
              <ion-avatar item-start>
                <img src={{url+local.imagen}}>
              </ion-avatar>
              <h2>{{local.nombre}}</h2>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-grid>
  </ion-row>
</ion-content>
