<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar-->
  <ion-segment [(ngModel)]="servicios">
    <ion-segment-button value="favoritos">
      Favoritos
    </ion-segment-button>
    <ion-segment-button value="mapa">
      Ver en mapa
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="servicios">
    <div *ngSwitchCase="'favoritos'">
      <ion-grid *ngIf="showCategories">
        <ion-row padding-vertical>
          <ion-col col-4 *ngFor="let cat of categories" (click)="goToCategory(cat)">
            <div class="category lupa-shadow">
              <img src="../../assets/imgs/{{cat.categoryImg}}" alt="">
              {{cat.categoryName}}
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block class="lupa-shadow">Agregar a servicios</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngSwitchCase="'mapa'">
      <ion-grid>
          <ion-row>
              <ion-col>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13139.172211610985!2d-58.4080162!3d-34.5841026!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2704541ae686099a!2sParque+Las+Heras!5e0!3m2!1ses-419!2sar!4v1551373683293" width="100%" height="420" frameborder="0" style="border:0" allowfullscreen></iframe>
              </ion-col>
          </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-list inset *ngIf="!showCategories">
    <ion-list-header>
      Resultados de {{inputText}}
    </ion-list-header>
    <button ion-item *ngFor="let serv of filteredServices" (click)="goToService(serv)">
    </button>
  </ion-list>

</ion-content>
