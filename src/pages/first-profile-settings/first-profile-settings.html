
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Configuracion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset>
    <ion-list-header>
      Mis datos
    </ion-list-header>
    <button ion-item (click)="goToMyDogs()">
      Mis perros
    </button>
    <button ion-item (click)="goToMyProfile()">
      Mi perfil
    </button>
    <button ion-item (click)="goToIFindADog()">
      Encontre un perro
    </button>
    
  </ion-list>
  <ion-list inset>
      <ion-list-header>
        Mis servicios
      </ion-list-header>
      <button ion-item (click)="goToMyServices()">
          Listado mis servicios
        </button>      
      <button ion-item (click)="goToCreateService()">
        Crear un servicio
      </button>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button full (click)="goToHome()">Mas tarde</button>
    </ion-col>
  </ion-row>
</ion-footer>
