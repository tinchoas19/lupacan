<ion-header>

  <ion-navbar>
    <ion-title>my-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Mis datos
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input type="text" placeholder="Apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Direccion</ion-label>
      <ion-input type="text" placeholder="Direccion"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Guardar cambios</button>
</ion-content>
