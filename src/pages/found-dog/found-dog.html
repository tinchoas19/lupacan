<ion-header>

  <ion-navbar>
    <ion-title>Encontre un perro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Datos del perro encontrado
    </ion-list-header>
    <ion-item>
      <ion-label color="primary" stacked>Nombre</ion-label>
      <ion-input type="text" placeholder="Nombre" required [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Apellido</ion-label>
      <ion-input type="text" placeholder="Apellido" [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Raza</ion-label>
      <ion-input type="text" placeholder="Raza" [(ngModel)]="raza"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Color</ion-label>
      <ion-input type="text" placeholder="Color" [(ngModel)]="color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Tamaño</ion-label>
      <ion-input type="text" placeholder="Tamaño" [(ngModel)]="size"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="sexo">
        <ion-option value="1">Macho</ion-option>
        <ion-option value="2">Hembra</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Direccion </ion-label>
      <ion-input type="text" placeholder="Direccion" [(ngModel)]="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Fecha</ion-label>
      <ion-datetime placeholder="Jan 24 2019" displayFormat="MMM DD YYYY" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>

  </ion-list>
  <button ion-button full
    (click)="publicar(nombre, apellido, raza, color, email, size, sexo, direccion, fecha)">Publicar
    datos</button>
</ion-content>
