<ion-header>

  <ion-navbar>
    <ion-title>Todos mis perritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Mis perros
    </ion-list-header>
    <ion-item *ngFor="let dog of myDogs" (click)="goToDogDetail(dog)">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/{{dog.imageUrl}}" alt="{{dog.dogName}}">
      </ion-thumbnail>
      <h2>{{dog.dogName}}</h2>
      <p>{{dog.color}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Perros encontrados
    </ion-list-header>
    <ion-item *ngFor="let dog of foundDogs" (click)="goToDogDetail(dog)">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/{{dog.imageUrl}}" alt="{{dog.dogName}}">
      </ion-thumbnail>
      <h2>{{dog.dogName}}</h2>
      <p>{{dog.color}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>   
    <button ion-button full (click)="addNewDog()">Agregar un perro!</button>
  </ion-list>
</ion-content>
