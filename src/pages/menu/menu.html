<ion-menu [content]="content">

        <img style="margin-top: 10vw;" [src]="imagen" alt="">

        <p>{{dataUser.email}}</p>
    </ion-header>
    <ion-content>
        <ion-list class="left-menu">
            <ion-item>
                <ion-toggle [checked]="mostrar" (ionChange)="ocultarTelefono($event,dataUser)"></ion-toggle>
                <ion-label>
                    Mostrar mi NÂ° de celular
                </ion-label>
            </ion-item>
            <ion-list-header color="light" (click)="goToMyProfile()" menuClose>

            </ion-list-header>

            </ion-item> -->
            <ion-list-header color="light" (click)="openItem()">
                <img src="assets/imgs/menu03.png" alt=""> &nbsp;Mis servicios
            </ion-list-header>
            <div *ngIf="expand1">
                <ion-item class="sub-item" (click)="goToMyServices()">Ver actuales</ion-item>
                <ion-item class="sub-item" (click)="goToAddServices()">Agregar</ion-item>
                <ion-item class="sub-item" (click)="goToMyFavServices()">Servicios favoritos</ion-item>
            </div>
            <ion-list-header color="light" (click)="openItem2()">
                <img src="assets/imgs/menu02.png" alt=""> &nbsp;Mis refugios
            </ion-list-header>
            <div *ngIf="expand2">
                <ion-item class="sub-item" (click)="goToMyRefugios()">Ver actuales</ion-item>
                <ion-item class="sub-item" (click)="goToCreateRefugio()">Agregar</ion-item>
                <ion-item class="sub-item" (click)="goToMyFavRefugios()">Refugios favoritos</ion-item>
            </div>
            <ion-list-header color="light" (click)="logOut()" menuClose>
                <img src="assets/imgs/menu05.png" alt=""> &nbsp;Salir
            </ion-list-header>
