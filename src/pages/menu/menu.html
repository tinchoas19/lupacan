<ion-menu [content]="content">
    <ion-header *ngIf="dataUser" text-center>
        <img style="margin-top: 10px;" [src]="imagen" alt="">
        <h2>{{dataUser.nombre}} {{dataUser.apellido}}</h2>
        <p>{{dataUser.email}}</p>
    </ion-header>
    <ion-content>
        <ion-list class="left-menu">
            <ion-item (click)="goToMyProfile()" menuClose>
                <img src="assets/imgs/menu01.png" alt="">
                &nbsp;Mi perfil
            </ion-item>
            <ion-item (click)="goToMyDogs()" menuClose>
                <img src="assets/imgs/menu02.png" alt="">
                &nbsp;Perros agregados
            </ion-item>
            <ion-item (click)="goToMyServices()"> 
                <img src="assets/imgs/menu03.png" alt="">
                &nbsp;Servicios agregados
            </ion-item>
            <ion-item>
                <img src="assets/imgs/menu04.png" alt="">
                &nbsp;Configuraciones
            </ion-item>
            <ion-item (click)="logOut()" menuClose>
                <img src="assets/imgs/menu05.png" alt="">
                &nbsp;Salir
            </ion-item>
            <ion-item>
                <img src="assets/imgs/menu06.png" alt="">
                &nbsp;Como funciona?
            </ion-item>
            <ion-item>
                <img src="assets/imgs/menu07.png" alt="">
                &nbsp;Soporte
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
