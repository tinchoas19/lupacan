<ion-header>

  <ion-navbar>
    <ion-title>{{category.categoryName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-item *ngFor="let serv of filteredServices" (click)="goToService(serv)">

    </button>
  </ion-list>
</ion-content>
