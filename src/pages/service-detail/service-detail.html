<ion-header padding>
  <ion-navbar>
    <ion-title>Veterinaria</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row justify-content-center>
    <ion-slides autoplay="3000" loop="true" speed="800" pager>
      <ion-slide *ngFor="let image of [1,2,3,4,5]">
        <img class="img_banner" src="https://www.portaldetuciudad.com/imagenes/3/empresas/Clinica-Veterinaria-Inmaculada-Acevedo_690775-1.jpg">
      </ion-slide>
    </ion-slides>
  </ion-row>
  <ion-row justify-content-center style="margin-top: 5%;">
    <ion-col col-12 text-center>
      <h3 text-center color="primary">{{dataCategory.nombre}}</h3>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <div #pleaseConnect id="please-connect">
      <p>Please connect to the Internet...</p>
    </div>
    <div #map id="map" style="width: 100% !important; height: 200px;">
      <ion-spinner></ion-spinner>
    </div>
  </ion-row>
  <ion-row style="margin-top: 5%;">
    <ion-slides pager>
      <ion-slide *ngFor="let dog of [1,2,3]">
        <img src="http://ctrlztest.com.ar/lupacan/apirest/{{service.imagenes[0].imagen}}" alt="">
      </ion-slide>
    </ion-slides>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-icon style="font-size: 3rem;" float-right [color]="isChecked ? 'danger' : 'dark'" name="heart" (click)="addToFavorites()"></ion-icon>
        <ion-badge *ngIf="service.premium != null" color="primary" float-left>
          <p>{{service.descuento}}%</p>
        </ion-badge>
      </ion-col>
      <ion-col col-6>
        <p text-center>{{service.nombre}}</p>
      </ion-col>
      <ion-col col-6>
        <p text-center>
          <ion-icon name="star" class="plus"></ion-icon>
          <ion-icon name="star" class="plus"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
        </p>
      </ion-col>
      <ion-col col-6>
        Direccion: {{service.direccion}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        Telefono: {{service.telefono}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        Email: {{service.email}}
      </ion-col>
      <!-- <ion-col col-6>
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-col> -->
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-12 text-center>
        <button text-center ion-button color="primary" (click)="dejarComment()">Deja tu comentario</button>
      </ion-col>
      <ion-col *ngIf="dejarcomment" col-12 text-center padding>
        <ion-card>
          <ion-item>
            <ion-textarea [(ngModel)]="message" type="text" placeholder="Comentario..."></ion-textarea>
          </ion-item>
          <button float-right ion-button small float-right round (click)="sendComment(message)">Enviar</button>
        </ion-card>
      </ion-col>
      <ion-col col-6 text-center>
        <button text-center ion-button outline color="primary" (click)="verComments()">Ver comentarios</button>
      </ion-col>
      <ion-col col-6 text-center>
        <button text-center ion-button outline color="primary" (click)="getSeguidores()">Ver seguidores</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="service.perros.length > 1" style="margin-top: 7%;">
      <h4 text-center>Perros en este Refugio</h4>
      <ion-col col-4 *ngFor="let dog of service.perros" (click)="goToDogDetail(dog[0])">
        <div class="dog-name">{{dog[0].nombre}}</div>
        <img src="http://ctrlztest.com.ar/lupacan/apirest/{{dog[0].fotos[0].fotourl}}" alt="{{dog.nombre}}">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
