<!--
  Generated template for the ServiceDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header padding>

  <ion-navbar>
    <ion-title>Veterinaria<ion-icon name="close" (click)="closeModal()"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="assets/imgs/vet.jpg" alt="">
  <ion-grid>
    <ion-row>
      <ion-col>
        Direccion: {{service.direccion}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Telefono: {{service.telefono}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Email: {{service.serviceEmail}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Servicios:
        <div *ngFor="let offered of service.servicios">
          <p style="margin-left: 14px;">{{offered.nombre}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
