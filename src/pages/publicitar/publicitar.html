<ion-header>

  <ion-navbar>
    <ion-title>Paquetes disponibles</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row class="paquetes">
    <ion-list class="list_paquetes">
      <ion-list-header text-center>
        PAQUETES
      </ion-list-header>
      <div *ngFor="let paq of paquetes">
        <ion-card (click)="goTopaqueteCiudad(paq)">
          <ion-card-header>
            Paquete {{paq.nombre}}
          </ion-card-header>
          <h3 text-wrap padding>{{paq.detalle}}</h3>
          <strong><p text-center>${{paq.precio}}</p></strong>
        </ion-card>
      </div>
    </ion-list>
  </ion-row>
</ion-content>
