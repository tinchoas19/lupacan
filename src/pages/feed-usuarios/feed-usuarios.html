<ion-header>
  <ion-navbar>
    <ion-title text-center class="lupa-title">Usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="principal-feed">
  <ion-grid no-padding>

      <ion-row>
        <ion-col>
          <h2 class="feed-title">Últimos agregados</h2>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="ultimosAgregados.length > 0" justify-content-center>
        <ion-col col-1 text-center (click)="prev()">
          <ion-icon text-center name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col col-10 text-center>
          <ion-slides class="slide_ultimos" pager="false" #slideWithNav2 slidesPerView="3">
            <ion-slide *ngFor="let user of ultimosAgregados; let i = index" col-4>
                <div class="img-slide-wrapper" [ngStyle]="{background: 'url(' + user.imgSrc + ')', 'background-size':  'cover' , 'background-position':  'center' }" (click)="goToUserDetail(user)">
                  
                </div>
              <div class="img-slide-text">
                <p class="dog-name">{{user.nombre}}</p>
              </div>
            </ion-slide>
          </ion-slides>
        </ion-col>
        <ion-col col-1 text-center (click)="next()">
          <ion-icon text-center name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center class="checks">
        <ion-col col-12>
          <h3>Opciones de visualización</h3>
        </ion-col>
        <ion-col col-4>
          <ion-item no-lines>
            <ion-label>Filtros</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="verFiltro" (ionChange)="updateCucumber()"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item no-lines>
            <ion-label>Favoritos</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="verFav" (ionChange)="filtrarFavoritos()"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item float-right no-lines>
            <ion-label>Ver en mapa</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="verMapa" (ionChange)="updateVerMapa()"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!mostrarMapa" class="cuadricula-imagenes">
        <ion-col col-4 *ngFor="let user of todosUsers">
          <div class="wrapper-img-cuadricula" [ngStyle]="{background: 'url(' + user.imgSrc + ')', 'background-size':  'cover' , 'background-position':  'center' }"  (click)="goToUserDetail(user)">
          </div>
          <div class="wrapper-txt-cuadricula">
            <p class="dog-name">{{user.nombre}}</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row no-padding [ngClass]="mostrarMapa ? 'active' : 'inactive'">
        <div #pleaseConnect id="please-connect">
          <p>Please connect to the Internet...</p>
        </div>
        <div #map id="map" style="width: 100% !important; height: 500px !important;">
          <ion-spinner></ion-spinner>
        </div>
      </ion-row>
  
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-row class="ft_icons">
      <ion-col col-6 text-center>
      <img src="../../assets/imgs/dog-inactive.png" (click)="goServicios()">
      <p>Perros</p>
    </ion-col>
    <ion-col col-6 text-center>
      <img src="../../assets/imgs/usuarios-active.png">
      <p>Usuarios</p>
    </ion-col>
  </ion-row>
</ion-footer>
