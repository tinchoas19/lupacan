<ion-header>
  <ion-navbar>
    <ion-title>Configuracion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-list-header text-center>
      Mis datos
    </ion-list-header>
    <button ion-item (click)="goToMyDogs()">
      Mis perros
    </button>
    <button ion-item (click)="goToMyProfile()">
      Mi perfil
    </button>
    <button ion-item (click)="goToIFindADog()">
      Encontre un perro
    </button>
  </ion-list>
  <ion-list inset>
      <ion-list-header text-center>
        Mis servicios
      </ion-list-header>
      <button ion-item (click)="goToMyServices()">
          Listado mis servicios
        </button>      
      <button ion-item (click)="goToCreateService()">
        Crear un servicio
      </button>
    </ion-list>
</ion-content>
