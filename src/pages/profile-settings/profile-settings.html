<ion-header>
  <ion-navbar>
    <ion-title text-center>Menú</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="left-menu">
    <ion-list-header class="header-items" (click)="openItem($event)">
      <img src="assets/imgs/menu02.png" alt=""> &nbsp;Mis Perros
    </ion-list-header>
    <div class="sub-items-wrapper">
      <ion-item class="sub-item" (click)="goToMyDogs(0)">Ver actuales</ion-item>
      <ion-item class="sub-item" (click)="goToAddDog()">Agregar</ion-item>
      <ion-item class="sub-item" (click)="goToMyFavDog()">Favoritos</ion-item>
      <ion-item class="sub-item" (click)="goToMyDogs(2)">Salud</ion-item>
      <ion-item class="sub-item" (click)="goToQr()">Cargar QR o collar</ion-item>
      <ion-item class="sub-item" (click)="goToMyDogs(1)">Dar en adopción</ion-item>
      <ion-item class="sub-item" (click)="goToMyDogs(3)">Tenencia compartida</ion-item>
    </div>
    <ion-list-header class="header-items" (click)="openItem($event)">
      <img src="assets/imgs/menu02.png" alt=""> &nbsp;Callejeritos
    </ion-list-header>
    <div class="sub-items-wrapper">
      <ion-item class="sub-item" (click)="goToMyDogs(4)">Ver actuales</ion-item>
      <ion-item class="sub-item" (click)="goToAddDogCaclle()">Agregar un callejerito</ion-item>
    </div>
    <ion-list-header class="header-items" (click)="openItem($event)">
      <img src="assets/imgs/menu04.png" alt=""> &nbsp;Notificaciones
      <ion-badge item-end color="danger">{{numberBadge}}</ion-badge>
    </ion-list-header>
    <div class="sub-items-wrapper">
      <ion-item class="sub-item" (click)="goToNotificaciones()">Ver notificaciones</ion-item>
      <ion-item class="sub-item" (click)="goToConversaciones()">Ver chats</ion-item>
      <ion-item class="sub-item" (click)="goToMyServices()">Ver comentarios</ion-item>
    </div>
  </ion-list>

</ion-content>
