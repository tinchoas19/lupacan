<ion-header>
    <ion-toolbar>
      <ion-title>
        Servicios
      </ion-title>
      <ion-buttons end>
          <button ion-button (click)="dismiss()">
            Ok
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list unset>
        <ion-item no-lines *ngFor="let serv of servicios; let i = index;">
            <ion-label>{{serv.nombre}}</ion-label>
            <ion-checkbox color="royal" [checked]="serv.checked" (ionChange)="updateCucumber(serv,i)"></ion-checkbox>
          </ion-item>
      </ion-list>
    </ion-content>
