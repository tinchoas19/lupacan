<ion-header>

  <ion-navbar>
    <ion-title>Mi Servicio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="img-cont">
    <img style="display: flex; margin: 0 auto;" src="{{apiUrl+dataService.fotos[0].imagen}}" alt="imagen servico">
  </div>
  <div padding class="top-cont">
  <ion-row justify-content-center>
    <h1 class="tienda-header">{{dataService.nombre}}</h1>
  </ion-row>
  <ion-row>
    <ion-col col-6 text-right>
       {{dataService.direccion}}
    </ion-col>
    <ion-col col-6>
       {{dataService.telefono}}
    </ion-col>
  </ion-row>
  </div>
  <ion-row class="info_tienda" padding justify-content-center>
    <ion-col col-12 padding text-center>
      <button class="btn_tienda" ion-button full round (click)="goToService()">Editar</button>
    </ion-col>
    <ion-col col-12 padding text-center>
      <button class="btn_tienda" ion-button full round (click)="vercomentarios()">Comentarios</button>
    </ion-col>
   <!--  <ion-col col-12 padding text-center>
      <button class="btn_tienda" ion-button full round (click)="goToListEventos()">Mis Eventos</button>
    </ion-col>
    <ion-col col-12 padding text-center>
      <button class="btn_tienda" ion-button full round (click)="goToLisVoucher()">Mis Vouchers</button>
    </ion-col> -->
  </ion-row>
  <div *ngIf="expanded">
    <ion-row *ngIf="!comments.length > 0">
      <ion-list style="width: 100%;">
        <ion-list-header>
          Ultimos comentarios
         </ion-list-header>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/1.jpg">
          </ion-avatar>
          <h2>Finn</h2>
          <h3>Don't Know What To Do!</h3>
          <p text-wrap>I've had a pretty messed up day. If we just...</p>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row *ngIf="comments.length > 0">
      <ion-list style="width: 100%;">
        <ion-list-header>
          Ultimos comentarios
         </ion-list-header>
        <ion-item *ngFor="let comment of comments">
          <ion-avatar item-start>
            <img src="assets/imgs/1.jpg">
          </ion-avatar>
          <h2>Finn</h2>
          <h3>{{comment.fecha}}</h3>
          <p text-wrap>{{comment.detalle}}</p>
        </ion-item>
      </ion-list>
    </ion-row>
  </div>
</ion-content>
