<ion-header>
  <ion-navbar>
    <ion-title text-center class="lupa-title">{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal(title)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <ion-item>
      <p text-wrap>{{descripcion}}</p>
    </ion-item>
  </div>
  <div *ngIf="index === 5">
    <ion-list>
      <ion-list-header>
        <strong>Recordatorio:</strong>
      </ion-list-header>
      <ion-item>
        <p>Configurar recordatorio</p>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
