<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>{{pageData.title}}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment" color="secondary">
      <ion-segment-button value="dog">
        Perros
      </ion-segment-button>
      <ion-segment-button value="users">
        Usuarios
      </ion-segment-button>
      <ion-segment-button value="services">
        Servicios
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <div [ngSwitch]="segment" swipeSegment>
    <ion-grid *ngSwitchCase="'dog'">
      <ion-row no-padding>
        <ion-col col-3>
          <ion-item float-left>
            <ion-label color="primary" stacked>Raza</ion-label>
            <ion-select [(ngModel)]="employee" placeholder="Mestizo">
              <ion-option *ngFor="let raza of razas">{{raza.name}}</ion-option>
            </ion-select>
          </ion-item> 
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-label color="primary" stacked>Buscar Ciudad</ion-label>
            <ion-select [(ngModel)]="employee" placeholder="Buscar Ciudad,Provincia,País">
              <ion-option *ngFor="let raza of razas">{{raza.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-label color="primary" stacked>Sexo</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="f">Hembra</ion-option>
              <ion-option value="m">Macho</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-label color="primary" stacked>Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col style="text-align: center;">
          <button ion-button round color="primary">Buscar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2 *ngFor="let dog of dogs" (click)="goToDogDetail(dog)">
          
            <img src="./assets/imgs/{{dog.imageUrl}}" alt="{{dog.dogName}}">
            <div [style.width.px]="10" [style.height.px]="10" [style.background-color]="dog.isOnline ? 'green' : 'gray'"></div>
            
        </ion-col>
      </ion-row>
      <ion-badge color="light">
        <ion-row>
           <ion-col col-12 >
            <div class="text-center">Ultimos agregados</div>
           </ion-col>
        </ion-row>  
      </ion-badge>
      <ion-row>
        <ion-col col-4 *ngFor="let dog of filteredDogs" (click)="goToDogDetail(dog)">
          <div>{{dog.dogName}}</div>
            <img src="./assets/imgs/{{dog.imageUrl}}" alt="{{dog.dogName}}">
            <div [style.width.px]="10" [style.height.px]="10" [style.background-color]="dog.isOnline ? 'green' : 'gray'"></div>
            
        </ion-col>
      </ion-row>
      <ion-row *ngIf="pageData.id == 4">
        <div padding style="margin: 0 auto;">
          <button ion-button full (click)="goToRefugios()">Colabora con un refugio</button>
        </div>
      </ion-row>
    </ion-grid>
    <ion-grid *ngSwitchCase="'users'">
      <ion-row no-padding>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Buscar Ciudad</ion-label>
            <ion-select [(ngModel)]="employee" placeholder="Buscar Ciudad,Provincia,País">
              <ion-option *ngFor="let raza of razas">{{raza.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col style="text-align: center;">
          <button ion-button round color="primary">Buscar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngSwitchCase="'services'">
      <ion-row no-padding>
        <ion-col col-4>
          <ion-item>
            <ion-label color="primary" stacked>Buscar Ciudad</ion-label>
            <ion-select [(ngModel)]="employee" placeholder="Buscar Ciudad,Provincia,País">
              <ion-option *ngFor="let raza of razas">{{raza.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-label color="primary" stacked>Tipo de Servicio</ion-label>
            <ion-select [(ngModel)]="employee" placeholder="Tipo de Servicio">
              <ion-option *ngFor="let raza of razas">{{raza.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-label color="primary" stacked>Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col style="text-align: center;">
          <button ion-button round color="primary">Buscar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
