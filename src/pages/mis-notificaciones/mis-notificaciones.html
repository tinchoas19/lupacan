<ion-header>
  <ion-navbar>
    <ion-title text-center class="lupa-title">Mis notificaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <p text-center *ngIf=msj>Sin notificaciones por el momento!</p>
    <ion-list *ngIf=!msj>
      <ion-item *ngFor="let not of notificaciones; let i=index">
        <ion-col col-12>
          <h4 color="primary" float-left>Usuario</h4>
          <p text-wrap>{{not.texto}}</p>
        </ion-col>
        <ion-col col-12>
          <p float-right style="font-size: 0.8rem;">{{not.fecha | date: 'dd/MM/yy h:mm a'}}</p>
        </ion-col>
      </ion-item>
    </ion-list>
  </ion-row>
</ion-content>
